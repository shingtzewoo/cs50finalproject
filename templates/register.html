{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" id='username'>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>
        let username = document.querySelector('#username');
        let myForm = document.querySelector('form');

        window.onload = function() {
            myForm.addEventListener('submit', function(event) {
                $.get('/check?=' + username.value, function(data) {
                    if (data == false) {
                        event.preventDefault();
                        alert("Username is already taken!");

                    };
                });
            });
        }
    </script>
{% endblock %}
