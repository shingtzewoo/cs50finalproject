{% extends "layout.html" %}

{% block title %}
    Create Your Character
{% endblock %}

{% block main %}
<form action="/create" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
    </div>
    <div class="form-group">
        <select name="classes" class="custom-select custom-select-lg mb-3" style="width: 200px; height: 38px; padding: 2px 0; padding-left: 10px">
            <option value="healer">healer</option>
            <option value="warrior">warrior</option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Create</button>
</form>
{% endblock %}
